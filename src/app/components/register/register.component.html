<div class="col-md-12 mt-5 text-xl-center ">
  <h1>{{page_title}}</h1>

  <div class="alert alert-success col-md-6 mt-3" *ngIf="status == 'success'">
    Te has registrado correctamente. <a [routerLink]="['/login']">Conectate aquí.</a>
  </div>

  <div class="alert alert-danger col-md-6 mt-3" *ngIf="status == 'error'">
    No te has registrado correctamente.
  </div>

  <form class="col-md-6 ml-0 mt-0 mt-3 text-left" #registerForm="ngForm"  (ngSubmit)="onSubmit(registerForm)">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control"
               required pattern = [a-zA-Z]+>
        <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
            El nombre no es valido.
        </small>
      </div>

    <div class="form-group">
      <label for="surname">Apellidos:</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control"
             required pattern = [a-zA-Z]+>
      <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
        Los apellidos no son validos.
      </small>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"
             required pattern = [a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$>
      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
        El correo electrónico  no es valido.
      </small>
    </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
               required >
        <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
         Introduzca la contraseña correcta.
        </small>
      </div>

      <input type="submit" value="Registrarse" class="button bg-light" [disabled]="registerForm.invalid">

  </form>
</div>
