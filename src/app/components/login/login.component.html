<div class="col-md-12 mt-3">
  <h1>{{page_title}}</h1>
  <div class="alert alert-success col-md-6 mt-3" *ngIf="status == 'success'">
    Te has identificado correctamente.
  </div>

  <div class="alert alert-danger col-md-6 mt-3" *ngIf="status == 'error'">
    No te has identificado:
  </div>

  <form class="col-md-6 ml-0 mt-0" #loginForm="ngForm"  (ngSubmit)="onSubmit(loginForm)">

    <div class="form-group">
      <label for="email">Correo electr칩nico:</label>
      <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"
             required pattern = [a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$>
      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
        El correo electr칩nico  no es valido.
      </small>
    </div>

    <div class="form-group">
      <label for="password">Contrase침a:</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
             required >
      <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
        Introduzca la contrase침a correcta.
      </small>
    </div>

    <input type="submit" value="Identificarse" class="button bg-light" [disabled]="loginForm.invalid">

  </form>
</div>
